<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org" lang="es-ES">
<!-- head  -->
<title>Añadir receta</title>
<!-- body -->
<main>
	<div class="border border-danger rounded shadow mt-5 mb-5 p-5">
		<h2 class="mb-5 fs-4">Añadir receta</h2>
		<form class="mx-auto" th:action="@{/registro}" method="post" th:object="${receta}">
			<div class="row mb-3">
				<label for="nombre" class="col-sm-2 col-form-label">Título</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre">
				</div>
			</div>
			<div class="row mb-3">
				<label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" id="imagen">
				</div>
			</div>
			<div class="row mb-3">
				<label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
				<div class="col-sm-10">
					<textarea rows="8" class="form-control"
						id="descripcion"></textarea>
				</div>
			</div>
			<!-- Faltan los select de dificultades -->
			<div class="text-center mt-5">
				<button type="submit" class="btn btn-danger">Añadir receta</button>
			</div>
		</form>
	</div>
</main>
