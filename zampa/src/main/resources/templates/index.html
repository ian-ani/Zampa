<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org" lang="es-ES">
<!-- head  -->
<title
	th:text="${dificultad.dificultad == 'Todas'} ? 'Zampa!' : 'Zampa - ' + ${dificultad.dificultad} + 'es'">Zampa!</title>
<!-- body -->
<main>
	<!-- Tarjetas  -->
	<div class="card-group">
		<div class="card" th:each="receta: ${pagina.content}"
			th:object="${receta}">
			<img th:src="*{imagen} != null ? *{imagen} : '/img/default.webp'"
				class="card-img-top" alt="...">
			<div class="card-body text-dark">
				<h5 class="card-title" th:text="*{nombre}">Título de la receta</h5>
				<p class="card-text">
					<a class="text-secondary text-decoration-none" href="#" th:href="@{/receta(id=*{id})}">Ver receta</a>
				</p>
			</div>
			<div class="card-footer bg-danger">
				<small class="text-white" th:text="*{dificultad.dificultad}">Dificultad
					de la receta</small>
			</div>
		</div>
	</div>
	
	<div class="card-group mt-4">
		<div class="card" th:each="receta: ${pagina.content}"
			th:object="${receta}">
			<img th:src="*{imagen} != null ? *{imagen} : '/img/default.webp'"
				class="card-img-top" alt="...">
			<div class="card-body text-dark">
				<h5 class="card-title" th:text="*{nombre}">Título de la receta</h5>
				<p class="card-text">
					<a class="text-secondary text-decoration-none" href="#" th:href="@{/receta(id=*{id})}">Ver receta</a>
				</p>
			</div>
			<div class="card-footer bg-danger">
				<small class="text-white" th:text="*{dificultad.dificultad}">Dificultad
					de la receta</small>
			</div>
		</div>
	</div>

	<!-- Paginación  -->
	<nav class="mt-5 mb-5" th:object="${pagina}">
		<ul class="pagination justify-content-center">
			<li class="page-item"><a class="page-link bi bi-chevron-double-left" th:classappend="*{first} ? 'disabled'" 
			th:href="@{/(id=${dificultad.id},pagina=0)}"></a></li>
			<li class="page-item"><a class="page-link bi bi-chevron-left" th:classappend="*{first} ? 'disabled'" 
			th:href="@{/(id=${dificultad.id},pagina=*{number-1})}"></a></li>
			<li class="page-item active" aria-current="page"><a
			class="page-link" th:text="*{number + 1}">Página actual</a></li>
			<li class="page-item"><a class="page-link bi bi-chevron-right" th:classappend="*{last} ? 'disabled'" 
			th:href="@{/(id=${dificultad.id},pagina=*{number+1})}"></a></li>
			<li class="page-item"><a class="page-link bi bi-chevron-double-right" th:classappend="*{last} ? 'disabled'" 
			th:href="@{/(id=${dificultad.id},pagina=*{totalPages-1})}"></a></li>
		</ul>
	</nav>
</main>
