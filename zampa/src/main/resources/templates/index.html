<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org" lang="es-ES">
<!-- head  -->
<title th:text="${dificultad.dificultad == 'Todas'} ? 'Zampa!' : 'Zampa - ' + ${dificultad.dificultad} + 'es'">Zampa!</title>
<!-- body -->
<main>
	<div class="card-group">
		<div class="card" th:each="receta: ${pagina.content}" th:object="${receta}">					
			<img th:src="*{imagen} != null ? *{imagen} : '/img/default.webp'" class="card-img-top" alt="...">
			<div class="card-body text-dark">
				<h5 class="card-title" th:text="*{nombre}">TÃ­tulo de la receta</h5>
				<p class="card-text">
					<a href="#" th:href="@{/receta(id=*{id})}">Ver receta</a>
				</p>
			</div>
			<div class="card-footer bg-danger">
				<small class="text-white" th:text="*{dificultad.dificultad}">Dificultad de la receta</small>
			</div>
		</div>
	</div>
</main>
