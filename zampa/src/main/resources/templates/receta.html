<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org" lang="es-ES">
<!-- head  -->
<title th:text="${receta.nombre}">Título de la receta</title>
<!-- body -->
<main>
	<div class="card mb-3 shadow" th:object="${receta}">
		<div class="row g-0">
			<div class="col-md-4">
				<img th:src="${imagen != null and !imagen.isEmpty() ? imagen : '/img/default.webp'}"
					class="img-fluid rounded-start" th:alt="'Imagen de ' + *{nombre}"
					th:title="*{nombre}">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title fs-3" th:text="*{nombre}">Título de la
						receta</h5>
					<p class="card-text" th:text="${descripcion != null and !descripcion.isEmpty() ? descripcion : 'No hay descripción.'}">Descripción de la
						receta.</p>
				</div>
			</div>
			<div class="card-footer bg-danger">
				<small class="text-white fs-5" th:text="*{dificultad.dificultad}">Dificultad
					de la receta</small>
			</div>
		</div>
	</div>
</main>
