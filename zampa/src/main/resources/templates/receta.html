<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org" lang="es-ES">
<!-- head  -->
<title>NOMBRE RECETA</title>
<!-- body -->
<main>
	<div class="card mb-3" th:object="${receta}">
	  <div class="row g-0">
	    <div class="col-md-4">
	      <img th:src="*{imagen} != null ? *{imagen} : '/img/default.webp'" class="img-fluid rounded-start" alt="...">
	    </div>
	    <div class="col-md-8">
	      <div class="card-body">
	        <h5 class="card-title fs-3" th:text="*{nombre}">Título de la receta</h5>
	        <p class="card-text" th:text="*{descripcion}">Descripción de la receta.</p>
	      </div>
	    </div>
	   	<div class="card-footer bg-danger">
			<small class="text-white fs-5" th:text="*{dificultad.dificultad}">Dificultad de la receta</small>
		</div>
	  </div>
	</div>
</main>
